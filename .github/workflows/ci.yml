name: CI - Build & Test Django with Docker

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: auf-sarl
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1234
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 📦 Récupérer le code
        uses: actions/checkout@v4

      - name: 🐍 Configurer Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: ⚙️ Construire l'image Docker
        run: docker build -t ventesproduit-backend .

      - name: 🧪 Lancer les tests Django
        run: |
          docker run --rm \
            --network host \
            -e POSTGRES_DB=auf-sarl \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=1234 \
            ventesproduit-backend \
            python manage.py test
